<!DOCTYPE html>
<html>
  <head>
    <title>MALIVIWE DIKO PORTFOLIO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <img src="assets/me.jpg" alt="ProfilePic" />
      <div>
        <h1>MALIVIWE DIKO</h1>
        <p>Portfolio to list my Work experience, Education and all you need to know about my professional life </p>
      </div>

    <div id="tabs">
      <menu>
        <button id="About" class="active">ABOUT ME</button>
